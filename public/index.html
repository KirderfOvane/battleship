<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship the game</title>
  </head>
  <body>
    <header>
      <h1>BattleShip Login</h1>
    </header>
    <main>
      <form action="./lobby/lobby.html">
        <div class="form-control">
          <p>Enter username to join</p>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter username..."
            required
          />
        </div>
        <button type="submit" class="btn">Join Game Lobby</button>
      </form>
    </main>
  </body>
</html>
